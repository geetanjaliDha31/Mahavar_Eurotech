plugins {
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
    id "dev.flutter.flutter-gradle-plugin" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects { subproject ->
    if (subproject.name != "buildSrc" &&
        (subproject.plugins.hasPlugin("com.android.application") ||
         subproject.plugins.hasPlugin("com.android.library"))) {

        subproject.afterEvaluate {
            // Apply Java 17 toolchain universally
            subproject.tasks.withType(JavaCompile).configureEach {
                javaCompiler = javaToolchains.compilerFor {
                    languageVersion = JavaLanguageVersion.of(17)
                }
                options.release.set(17)
            }

            // Apply Kotlin JVM target 17
            subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions.jvmTarget = "17"
            }

            if (subproject.hasProperty("android")) {
                subproject.android {
                    compileOptions {
                        sourceCompatibility = JavaVersion.VERSION_17
                        targetCompatibility = JavaVersion.VERSION_17
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
